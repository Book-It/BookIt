<div class="bandbox">
  <h2>Add a Band</h2>
<form class="addbandform">


  <div class="form-group">
    <label>Band Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Who do you manage?">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Current City</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Where are they located?">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Bio</label>
    <textarea class="form-control" rows="3" placeholder="Tell us about the band.."></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Upload Image</label>
    <input type="file" id="exampleInputFile">
  </div>

  <button type="submit" class="btn btn-default">Save Band</button>


</form>
</div>
