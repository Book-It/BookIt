
<div class="calendar" >
  <button ng-click="EController.prevMonth()" type="button" name="previous">Previous</button><button ng-click="EController.nextMonth()" type="button" name="next">Next</button>

  <h2 ng-model="EController.venueName">Upcoming Events at {{EController.venueName}}</h2>
  <h1 ng-model="EController.month">{{EController.month}}</h1>
  <day-block ng-repeat="day in EController.days">

  </day-block>
</div>
