<div id="{{day.DOMid}}" class="dayBlock {{day.available}}" ng-init="init(day)">
  <button type="button"  ng-click="setPaywall(0)" class="calB">
  <p>{{day.short}}</p></br>
  <h5 class='show'>{{day.show.performance[0].artist.displayName}}</h5> </br>
</div>
<div class="paywall" ng-show="isPaywall(0)">
  <button class="btn btn-default x" ng-click="setPaywall(1)"><i class="fa fa-times"></i></button>
  {{day.med}}
  <h1 class="bookedshowinfo">{{day.show.displayName}}</h1>
  <div ng-show="askBook">
    <button class="wantdate btn btn-default" ng-if="day.available != false" type="button" name="book" ng-click="book(day)">Want this date?</button>
  </div>

    <p ng-show="booked" class="bookMessage">
      <span class="mess">{{message}}</span>
      <br />
      <button type="button" class="btn btn-default" ng-click="setPaywall(1)">Got it</button>
    </p>

    </button>
</div>
