<article class="venueBlock" >
  <h3>{{venue.displayName}}</h3>
  <h5>{{venue.street}} {{venue.city.displayName}}, {{venue.city.state.displayName}}</h5>
  <button type="button" name="details" ng-click="showDetails()">Details</button>
<div class="" ng-show="details">
  <section>
    <h6>Contact</h6>
    <p>
      {{venue.phone}} <br />
      Capacity: {{venue.capacity}} <br />
      <a href="{{venue.website}}" target="_blank">website</a> <br />
      <a href="{{venue.uri}}">Songkick profile</a>
    </p>
  </section>
  <p>
    {{venue.description}}
  </p>
</div>

</article>
