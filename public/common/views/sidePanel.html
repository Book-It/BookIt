<div class="sidepanel" >

  <ul>

    <div class="square"><li ui-sref="main.home"><i class="fa fa-home"></i> Your Bands</li></div>
    <div class="square"><li  ui-sref="main.createband"><i class="fa fa-plus"></i> Add Band</li></div>
    <!-- <div class="square"><li ui-sref="main.tour"><i class="fa fa-car"></i> Book Tour</li></div> -->
    <div class="square scroll" ng-click="MController.showBands()"><li><i class="fa fa-calendar-o"></i>Book A Show</li>

              <div class="dropdown" ng-show="MController.dropdown">
                  <h5>Choose A Band</h5>
                  <li class="dropbox" ng-click="MController.goBookShow(band)" ng-repeat="band in MController.bands">{{band.name}}</li>
             </div>


    </div>
    <div class="square" ng-click="MController.goSettings()"><li><i class="fa fa-cog"></i> Settings</li></div>
    <div class="square" ng-click="MController.logout()"><li><i class="fa fa-sign-out"></i> Logout</li></div>



  </ul>
</div>
