<section ng-class ="{blur:isPaywall(0)}" class="container main-container-page">
<div class="yourbands">
  <h2>Your Bands</h2>
</div>

<div class="box">
<a ui-sref="main.createband"><div class="circle3 plus img-responsive col-md-4"><h3>+</h3 class="bandname"></div></a>

<div ng-repeat="band in MController.bands" class="circle img-responsive col-md-4" ng-controller="BandController as BController" ng-click="BController.bandDetails(band)" style="background-image: url({{band.picURL}})">


  <h3 class="bandname">{{band.name}}</h3 class="bandname">
</div>


</div>
</section>
